version: '3.8'

services:
  # Ollama LLM Service with TinyLlama model
  ollama:
    image: ollama/ollama:latest
    container_name: clarifymeet-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - clarifymeet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    # Pull tinyllama model on startup
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        sleep 5
        ollama pull tinyllama
        wait

  # ClarifyMeet AI Backend + Frontend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clarifymeet-app
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=tinyllama
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - clarifymeet-network
    restart: unless-stopped
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

networks:
  clarifymeet-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local